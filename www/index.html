<!DOCTYPE html>
<html>
<head>
  <title>Motorhome Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style type="text/css">
    :root{
      --padding: 0.5rem;
      --nav-height: 6rem;
      --dashboard-width: 20rem;
      --transition-speed: 0.5s;
      font-size: 20pt;
      font-family: 'Varela Round', sans-serif;
      text-transform: uppercase;
      text-align: center;
    }
    html,body{
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    body.driving #dashboard{
      left: calc(var(--dashboard-width) * -1);
      transition: left var(--transition-speed);
    }
    body.driving #workspace{
      width: calc(100vw - (var(--padding) * 2));
      transition: width var(--transition-speed);
    }
  </style>

  <style type="text/css"> /* DASHBOARD */
    #dashboard{
      position: absolute;
      left: var(--padding);
      top: var(--padding);
      width: var(--dashboard-width);
      height: calc(100vh - var(--nav-height) - (var(--padding) * 3));
      background: #eee;
      border-radius: var(--padding);
      transition: left var(--transition-speed);
    }
  </style>

  <style type="text/css"> /* WORKSPACE */
    #workspace{
      position: absolute;
      right: var(--padding);
      top: var(--padding);
      width: calc(100vw - var(--dashboard-width) - (var(--padding) * 3));
      height: calc(100vh - var(--nav-height) - (var(--padding) * 3));
      background: #eee;
      border-radius: var(--padding);
      transition: width var(--transition-speed);
    }
  </style>
  </style>
  <style type="text/css"> /* NAVIGATION */
    #nav{
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--nav-height);
      background: #000;
    }
    #nav .option.start{
      border-left: 1pt solid #ccc;
    }
    #nav .option.end{
      border-right: 1pt solid #ccc;
    }
    #nav .option{
      width: calc(var(--nav-height) - var(--padding)*2);
      height: calc(var(--nav-height) - var(--padding)*2);
      border-radius: var(--padding);
      color: #eee;
      display: inline-grid;
      grid-template-areas: "upper" "title" "lower";
      grid-template-rows: 1fr 1fr 1fr;
      font-size: 0.6rem;
    }
    #nav .upper{
      grid-area: upper;
    }
    #nav .title{
      grid-area: title;
    }
    #nav .lower{
      grid-area: lower;
    }
    #nav .upper,
    #nav .title,
    #nav .lower{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #grid-layout>div{
      display: block;
      border-radius: var(--padding);
      padding: var(--padding);
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <div class="tachometer"></div>
    <div class="speedometer"></div>
  </div>
  <div id="workspace"></div>
  <div id="nav">
    <div class="option start">
      <div class="upper"></div>
      <div class="title">LIGHTS</div>
      <div class="lower"></div>
    </div>
    <div class="option">
      <div class="upper"></div>
      <div class="title">WIPERS</div>
      <div class="lower"></div>
    </div>
    <div class="option">
      <div class="upper"></div>
      <div class="title">CRUISE</div>
      <div class="lower"></div>
    </div>
    <div class="option end">
      <div class="upper"></div>
      <div class="title">SUSPENSION</div>
      <div class="lower"></div>
    </div>
    <div class="option start">
      <div class="upper"></div>
      <div class="title">HVAC</div>
      <div class="lower"></div>
    </div>
    <div class="option end">
      <div class="upper"></div>
      <div class="title">MUSIC</div>
      <div class="lower"></div>
    </div>
    <div class="option start">
      <div class="upper"></div>
      <div class="title">TV</div>
      <div class="lower"></div>
    </div>
    <div class="option end">
      <div class="upper"></div>
      <div class="title">HOME</div>
      <div class="lower"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  setInterval(() => {
    //document.querySelector('body').classList.toggle('driving')
  }, 5000)
</script>
</html>

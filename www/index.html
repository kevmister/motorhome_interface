<!DOCTYPE html>
<html>
<head>
  <title>Motorhome Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style type="text/css">
    :root{
      --padding: 0.5rem;
      --controls-height: 6rem;
      --dashboard-width: 20rem;
      --transition-speed: 0.5s;
      font-size: 20pt;
      font-family: 'Varela Round', sans-serif;
      text-transform: uppercase;
      text-align: center;
    }
    html,body{
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
  </style>

  <style type="text/css"> /* DASHBOARD */
    #dashboard{
      position: absolute;
      left: var(--padding);
      right: calc(100vw - var(--dashboard-width) + (var(--padding) * 1));
      top: var(--padding);
      bottom: calc(var(--controls-height));
      padding: var(--padding);
      background: #eee;
      border-radius: var(--padding);
      transform: translateY(0);
      transition: transform var(--transition-speed);
    }

    body.parked #dashboard{
      transform: translateX(calc((var(--dashboard-width) * -1) + var(--padding) ));
      transition: transform var(--transition-speed);
    }
  </style>

  <style type="text/css"> /* WORKSPACE */
    #workspace{
      position: absolute;
      left: calc(var(--dashboard-width) + (var(--padding) * 0));
      right: var(--padding);
      top: var(--padding);
      bottom: calc(var(--controls-height));
      padding: var(--padding);
      background: #eee;
      border-radius: var(--padding);
      transition: left var(--transition-speed);
    }

    body.parked #workspace{
      left: var(--padding);
      transition: left var(--transition-speed);
    }
  </style>
  </style>
  <style type="text/css"> /* NAVIGATION BUTTONS */
    #controls{
      position: absolute;
      left: var(--padding);
      right: var(--padding);
      top: calc(100vh - var(--controls-height));
      bottom: var(--padding);
      padding: calc(var(--padding)*2);
      background: #000;
    }
    #controls .option.start{
      border-left: 1pt solid #ccc;
      margin-left: calc(var(--padding) / 2);
    }
    #controls .option.end{
      border-right: 1pt solid #ccc;
      margin-right: calc(var(--padding) / 2);
    }
    #controls .option{
      width: 4.5rem;
      height: 100%;
      border-radius: var(--padding);
      padding: 0 var(--padding);
      color: #eee;
      display: inline-grid;
      grid-template-areas: "upper" "title" "lower";
      grid-template-rows: 1fr 1fr 1fr;
      font-size: 0.6rem;
    }
    #controls .upper{
      grid-area: upper;
    }
    #controls .title{
      grid-area: title;
    }
    #controls .lower{
      grid-area: lower;
    }
    #controls .upper,
    #controls .title,
    #controls .lower{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #grid-layout>div{
      display: block;
      border-radius: var(--padding);
      padding: var(--padding);
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <div class="tachometer"></div>
    <div class="speedometer"></div>
  </div>
  <div id="workspace"></div>
  <div id="controls">
    <div class="option start">
      <div class="upper"></div>
      <div class="title">LIGHTS</div>
      <div class="lower"></div>
    </div>
    <div class="option">
      <div class="upper"></div>
      <div class="title">WIPERS</div>
      <div class="lower"></div>
    </div>
    <div class="option">
      <div class="upper"></div>
      <div class="title">CRUISE</div>
      <div class="lower"></div>
    </div>
    <div class="option end">
      <div class="upper"></div>
      <div class="title">SUSPENSION</div>
      <div class="lower"></div>
    </div>
    <div class="option start">
      <div class="upper"></div>
      <div class="title">HVAC</div>
      <div class="lower"></div>
    </div>
    <div class="option end">
      <div class="upper"></div>
      <div class="title">MUSIC</div>
      <div class="lower"></div>
    </div>
    <div class="option start">
      <div class="upper"></div>
      <div class="title">TV</div>
      <div class="lower"></div>
    </div>
    <div class="option end">
      <div class="upper"></div>
      <div class="title">HOME</div>
      <div class="lower"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  setInterval(() => {
    //document.querySelector('body').classList.toggle('parked')
  }, 5000)
</script>
</html>
